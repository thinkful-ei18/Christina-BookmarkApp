<html>
<head>
  <meta charset="utf-8" />

<body>
  <div class="container">
    <h1>Your Bookmarks!</h1>
    <!--This would get generated depending on New Button!-->
    <div class = new-bookmark-button js-new-bookmark-button>
      <button id = "new-bookmark-add-form">Add a new bookmark</button>
    </div>
    <form class="hidden new-bookmark-form">
      <label for = "bookmark-title">Bookmark title</label>
      <input type = 'text' name = 'bookmark-title' class = 'bookmark-title js-bookmark-title' placeholder = 'Google'>
      <label for = 'bookmark-description'>Bookmark description</label>
      <input type = 'text' name = 'bookmark-description' class = 'bookmark-description js-bookmark-description' placeholder = 'A search website'>
      <label for = 'bookmark-link'>Bookmark Link</label>
      <input type = 'text' name = 'bookmark-link' class = 'bookmark-link js-bookmark-link' placeholder = 'https://google.com'>
      <label for = 'bookmark-rating'>Bookmark Rating</label>
      <input type = 'text' name = 'bookmark-rating' class = 'bookmark-rating js-bookmark-rating' placeholder = '1'>
