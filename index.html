<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bookmarks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS MATERIALIZE-->
    <script src="https://use.fontawesome.com/cd3ec8127c.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css"/>
    
</head>

<body>
  <div class="container row">

      <h4 class = 'center'>Welcome to your bookmarks</h4>
      <div class = 'col s8'>
    
    <!--This would get generated depending on New Button!-->
    
    <div class= new-bookmark-button js-new-bookmark-button>
      <button id="new-bookmark-add-form">Make a new bookmark</button>
    </div>
   
    <form class="hidden new-bookmark-form input-field">
      <label for="bookmark-title" class = "hidden">Bookmark title</label>
      <input type='text' name='bookmark-title' class='bookmark-title js-bookmark-title' placeholder='bookmark name'>
      <label for='bookmark-description' class = "hidden">Bookmark description</label>
      <input type='text' name='bookmark-description' class='bookmark-description js-bookmark-description' placeholder='bookmark description'>
      <label for='bookmark-link' class = "hidden">Bookmark Link</label>
      <input type='text' name='bookmark-link' class='bookmark-link js-bookmark-link' placeholder='https://www.example.com'>
      <label for='bookmark-rating' class = "hidden">Bookmark Rating</label>
      <input type='text' name='bookmark-rating' class='bookmark-rating js-bookmark-rating' placeholder='number of stars'>
      <button type="submit">Create my bookmark!</button>
      <button type='button' id='cancel-submit'>Cancel</button>
    </form>
  </div>

  <div class = 'filter-bookmarks js-filter-bookmarks input-field col s4'>
      <label for="rating-dropdown" class = "hidden">Filter bookmarks</label>
      <select name='rating-dropdown' id='js-rating-dropdown'>
        <!--Star values are different for visual star rating!-->
        <option value="">Filter by rating</option>
        <option value="1">Above 1 Star</option>
        <option value="2">Above 2 Stars</option>
        <option value="3">Above 3 Stars</option>
        <option value="4">Above 4 Stars</option>
        <option value="5">Only 5 Stars</option>
      </select>
    </div>


    
  <div class = 'row'>
    <ul class="bookmark-list js-bookmark-list">
    </ul>
    </div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Compiled and minified JavaScript MATERIALIZE -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="Api.js"></script>
<script src="GenerateHTML.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.min.js"></script>
<script src="Store.js"></script>
<script src="BookmarkList.js"></script>
<script src="index.js"></script>

</html>
